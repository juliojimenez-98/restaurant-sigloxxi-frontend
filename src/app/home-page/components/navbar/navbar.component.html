<!-- I've set max-w-screen-md, you may need to change it -->
<nav
  class="bg-paleta4 shadow fixed z-10 mx-auto inset-x-0 top-0 flex justify-between items-center"
>
  <a
    href="#"
    class="font-extrabold m-3 uppercase inline-flex text-paleta2 hover:text-paleta3 transition-all duration-500"
  >
    Restaurant Siglo XXI
  </a>

  <button
    id="mobileMenuButton"
    class="p-3 focus:outline-none md:hidden"
    title="Open side menu"
  >
    <!-- SVG For "x" button -->
    <svg
      id="mobileMenuButtonClose"
      class="w-6 h-6 hidden"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
    <!-- SVG For "Menu burger" button -->
    <svg
      id="mobileMenuButtonOpen"
      class="w-6 h-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>

  <!-- List of nav item -->
  <div
    id="sideMenuHideOnMobile"
    class="bg-paleta4 font-semibold z-10 rounded-bl-md flex absolute top-0 right-0 transition-all duration-500 transform translate-x-0 w-1/2 md:w-auto px-3 md:px-0 flex-col md:flex-row -translate-y-full md:translate-y-0 md:mt-1 md:items-center md:mx-1 md:uppercase"
  >
    <a
      href="#"
      class="mx-0 sm:mx-2 my-2 border-b-2 border-transparent text-paleta2 hover:border-paleta3 hover:text-paleta3 transition-all duration-500 py-1 sm:p-0"
      >Nuestra carta</a
    >
    <a
      href="#"
      class="mx-0 sm:mx-2 my-2 border-b-2 border-transparent text-paleta2 hover:border-paleta3 hover:text-paleta3 transition-all duration-500 py-1 sm:p-0"
      >Reserva</a
    >
    <a
      href="#"
      class="mx-0 sm:mx-2 my-2 border-b-2 border-transparent text-paleta2 hover:border-paleta3 hover:text-paleta3 transition-all duration-500 py-1 sm:p-0"
      >Contacto</a
    >
    <a
      href="#"
      class="mx-0 sm:mx-2 my-2 border-b-2 border-transparent text-paleta2 hover:border-paleta3 hover:text-paleta3 transition-all duration-500 py-1 sm:p-0"
      >Ubicacion</a
    >
  </div>
</nav>

<script>
  var mobileMenuButton = document.getElementById("mobileMenuButton");
  mobileMenuButton.onclick = function () {
    document
      .getElementById("sideMenuHideOnMobile")
      .classList.toggle("-translate-y-full");
    document.getElementById("sideMenuHideOnMobile").classList.toggle("mt-12");
    document.getElementById("sideMenuHideOnMobile").classList.toggle("shadow");
    document.getElementById("mobileMenuButtonClose").classList.toggle("hidden");
    document.getElementById("mobileMenuButtonOpen").classList.toggle("hidden");
  };
  // Hide element when click outside nav
  var theElementContainer = document.getElementsByTagName("nav")[0];
  document.addEventListener("click", function (event) {
    if (!theElementContainer.contains(event.target)) {
      document
        .getElementById("sideMenuHideOnMobile")
        .classList.add("-translate-y-full");
      document.getElementById("sideMenuHideOnMobile").classList.remove("mt-12");
      document
        .getElementById("sideMenuHideOnMobile")
        .classList.remove("shadow");
      document
        .getElementById("mobileMenuButtonOpen")
        .classList.remove("hidden");
      document.getElementById("mobileMenuButtonClose").classList.add("hidden");
    }
  });
</script>
