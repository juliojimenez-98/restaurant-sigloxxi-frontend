<div class="max-w-2xl mx-auto">
  <form autocomplete="on" [formGroup]="formReservas" class="flex items-center">
    <label for="voice-search" class="sr-only">Search</label>
    <div class="relative w-full">
      <div
        class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-5 h-5 text-gray-500"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <input
        formControlName="email"
        type="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
        placeholder="Ingresar correo para buscar tus reservas."
        required
      />
    </div>
    <button
      (click)="obtenerReservasPorEmail()"
      type="submit"
      class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-paleta4 rounded-lg hover:bg-paleta5 focus:ring-4 focus:outline-none focus:ring-blue-300"
    >
      Buscar
    </button>
  </form>
</div>
<div
  class="flex flex-col items-center justify-center space-y-6 bg-white px-4 sm:flex-row sm:space-x-6 sm:space-y-0 py-20"
>
  <div
    *ngFor="let reserva of reservas"
    class="w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-md duration-300 hover:scale-105 hover:shadow-xl"
  >
    <div class="mx-auto border rounded-lg space-y-4 p-6 text-gray-600">
      <div class="mx-auto border rounded-lg space-y-4 p-6 text-gray-600">
        <div class="mt-4">
          <h1 class="font-bold text-lg text-gray-600 text-center">Reserva</h1>
        </div>
        <div class="flex flex-row text-sm">
          <span class="mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="20px"
              viewBox="0 0 24 24"
              width="20px"
              fill="#64748b"
            >
              <g>
                <rect fill="none" height="24" width="24" />
              </g>
              <g>
                <path
                  d="M20,7h-5V4c0-1.1-0.9-2-2-2h-2C9.9,2,9,2.9,9,4v3H4C2.9,7,2,7.9,2,9v11c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V9 C22,7.9,21.1,7,20,7z M9,12c0.83,0,1.5,0.67,1.5,1.5S9.83,15,9,15s-1.5-0.67-1.5-1.5S8.17,12,9,12z M12,18H6v-0.75c0-1,2-1.5,3-1.5 s3,0.5,3,1.5V18z M13,9h-2V4h2V9z M18,16.5h-4V15h4V16.5z M18,13.5h-4V12h4V13.5z"
                />
              </g>
            </svg>
          </span>
          <p class="flex items-center text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Nombre:</span>
            <span
              >{{ reserva.cliente!.nombre }} {{ reserva.cliente!.appa }}</span
            >
          </p>
        </div>

        <div class="flex flex-row text-sm">
          <span class="mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20px"
              viewBox="0 0 24 24"
              width="20px"
              fill="#64748b"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"
              />
            </svg>
          </span>
          <p class="flex items-center text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Fecha:</span>
            <span>{{ reserva.fecha_reserva }} </span>
          </p>
        </div>
        <div class="flex flex-row text-sm">
          <span class="mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </span>
          <p class="flex items-center text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Hora:</span>
            <span>
              {{ reserva.hora_reserva }}
            </span>
          </p>
        </div>
        <div class="flex flex-row text-sm">
          <span class="mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
              />
            </svg>
          </span>
          <p class="flex items-center text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Para:</span>
            <span>{{ reserva.cant_personas }} Personas</span>
          </p>
        </div>
      </div>
      <div class="flex space-x-4 bg-white py-4 text-center">
        <button
          class="w-1/2 inline-block rounded-md bg-red-500 px-10 py-2 font-semibold text-red-100 shadow-md duration-75 hover:bg-red-400"
        >
          Cancelar
        </button>
        <button
          class="w-1/2 inline-block rounded-md bg-green-500 px-6 py-2 font-semibold text-green-100 shadow-md duration-75 hover:bg-green-400"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
