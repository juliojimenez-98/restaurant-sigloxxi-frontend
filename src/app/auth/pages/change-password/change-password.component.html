<!-- This is an example component -->
<div class="flex">
  <div class="mx-auto">
    <h1 class="text-center text-3xl font-bold mt-8">
      Bienvenido, cambia tu contraseña para ingresar
    </h1>
    <hr class="h-0.5 bg-paleta5" />
  </div>
</div>
<div
  class="bg-white -mt-14 h-screen w-screen flex justify-center items-center shadow-lg"
>
  <div class="px-2 py-3 rounded border w-96 shadow-lg">
    <div class="flex flex-col items-center justify-center mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        />
      </svg>
      <h2 class="text-2xl font-bold">Cambiar contraseña</h2>
    </div>
    <form
      autocomplete="off"
      [formGroup]="formChangePass"
      (ngSubmit)="changePassword()"
    >
      <div class="flex flex-col my-2">
        <label class="text-xs text-gray-800">Password</label>
        <input
          name="password1"
          formControlName="password1"
          class="border rounded px-3 py-1 mt-2"
          type="password"
          placeholder="************"
        />
      </div>
      <div class="flex flex-col my-2">
        <label class="text-xs text-gray-800">Repite tu contraseña</label>
        <input
          name="password2"
          formControlName="password2"
          class="border rounded px-3 py-1 mt-2"
          type="password"
          placeholder="************"
        />
      </div>
      <div class="flex flex-col items-center justify-center my-3">
        <button
          class="my-3 py-1 w-full rounded bg-paleta4 hover:bg-paleta2 text-gray-50"
        >
          Cambiar password
        </button>
      </div>
    </form>
  </div>
</div>
