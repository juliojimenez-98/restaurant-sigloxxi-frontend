<form autocomplete="on" [formGroup]="formLogin" (ngSubmit)="login()">
  <div>
    <label for="email" class="block mb-2 text-sm text-gray-800"
      >Email Address</label
    >
    <input
      type="email"
      name="email"
      id="email"
      formControlName="email"
      placeholder="example@example.com"
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
    />
  </div>
  <div class="mt-6">
    <div class="flex justify-between mb-2">
      <label for="password" class="text-sm text-gray-800">Password</label>
    </div>

    <input
      formControlName="password"
      type="password"
      name="password"
      id="password"
      placeholder="Your Password"
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
    />
  </div>
  <div class="mt-6">
    <button
      type="submit"
      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
    >
      Sign in
    </button>
  </div>
</form>
