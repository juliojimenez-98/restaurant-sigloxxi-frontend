<div class="max-w-md mx-auto space-y-6">
  <table class="table-auto w-full rounded-sm">
    <thead class="text-xs font-semibold uppercase text-gray-100 bg-paleta5">
      <tr>
        <th class="p-2">
          <div class="font-semibold text-left">Plato</div>
        </th>
        <th class="p-2">
          <div class="font-semibold text-left">Cantidad</div>
        </th>
        <th class="p-2">
          <div class="font-semibold text-left">Precio</div>
        </th>
      </tr>
    </thead>

    <tbody class="text-sm divide-y divide-gray-100">
      <!-- record 1 -->
      <tr *ngFor="let item of platosStorage">
        <td class="p-2">
          <div class="font-medium text-gray-800">
            {{ item.recetum.nombre_prep }}
          </div>
        </td>
        <td class="p-2">
          <div class="text-center">1</div>
        </td>
        <td class="p-2">
          <div class="text-left font-medium text-green-500">
            $ {{ item.precio }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="flex flex-col">
    <button
      (click)="agregarAlPedido()"
      class="h-10 px-5 m-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg hover:bg-indigo-800 text-lg"
    >
      Agregar m√°s platos al pedido
    </button>
  </div>
</div>
