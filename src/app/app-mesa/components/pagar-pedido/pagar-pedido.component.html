<section class="antialiased bg-gray-100 text-gray-600 h-screen px-4" x-data="app">
    <div class="flex flex-col justify-center h-full">
        <!-- Table -->
        <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
            <header class="px-5 py-4 border-b border-gray-100">
                <div class="font-semibold text-gray-800">Manage Carts</div>
            </header>

            <div class="overflow-x-auto p-3">
                <table class="table-auto w-full">
                    <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                        <tr>
                            <th class="p-2">
                                <div class="font-semibold text-left">Plato/Bebestible</div>
                            </th>
                            <th class="p-2">
                                <div class="font-semibold text-left">Cantidad</div>
                            </th>
                            <th class="p-2">
                                <div class="font-semibold text-left">Total</div>
                            </th>

                        </tr>
                    </thead>

                    <tbody class="text-sm divide-y divide-gray-100">
                        <!-- record 1 -->
                        <ng-container *ngFor="let item of pedido.bebestibles">
                            <tr>
                            <td class="p-2">
                                <div class="font-medium text-gray-800">
                                    {{item[0].nombre}}
                                </div>
                            </td>
                            <td class="p-2">
                                <div class="text-left">{{item[1]}}</div>
                            </td>
                            <td class="p-2">
                                <div class="text-left font-medium text-green-500">
                                    {{item[0].precio}}
                                </div>
                            </td>
                        </tr>
                        </ng-container>
                        <ng-container *ngFor="let item of pedido.platos">
                            <tr>
                            <td class="p-2">
                                <div class="font-medium text-gray-800">
                                    {{item[0].recetum.nombre_prep}}
                                </div>
                            </td>
                            <td class="p-2">
                                <div class="text-left">{{item[1]}}</div>
                            </td>
                            <td class="p-2">
                                <div class="text-left font-medium text-green-500">
                                    {{item[0].precio}}
                                </div>
                            </td>
                        </tr>
                        </ng-container>
                       
                    </tbody>
                </table>
            </div>

            <!-- total amount -->
            <div class="flex justify-end font-bold space-x-4 text-2xl border-t border-gray-100 px-5 py-4">
                <div>Total</div>
                <div class="text-blue-600">${{pedido.total}} <span x-text="total.toFixed(2)"></span></div>
            </div>

        </div>
