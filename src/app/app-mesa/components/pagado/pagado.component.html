<div role="alert" class="container mt-4 mx-auto w-11/12 md:w-2/3 max-w-lg">
  <div
    class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400"
  >
    <div class="w-full flex justify-start text-gray-600 mb-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-wallet"
        width="52"
        height="52"
        viewBox="0 0 24 24"
        stroke-width="1"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" />
        <path
          d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12"
        />
        <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
      </svg>
    </div>
    <h1
      class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4"
    >
      Â¡Tu pago ha sido exitoso!
    </h1>
    <table class="table-auto w-full rounded-sm">
      <thead class="text-xs font-semibold uppercase text-gray-100 bg-gray-600">
        <tr>
          <th class="p-2">
            <div class="font-semibold text-left">Plato</div>
          </th>
          <th class="p-2">
            <div class="font-semibold text-left">Cantidad</div>
          </th>
          <th class="p-2">
            <div class="font-semibold text-left">Precio</div>
          </th>
        </tr>
      </thead>

      <tbody class="text-sm divide-y divide-gray-100">
        <!-- record 1 -->
        <ng-container *ngIf="pedido?.bebestibles">
          <ng-container *ngFor="let item of pedido?.bebestibles">
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">
                  {{ item[0].nombre }}
                </div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">
                  {{ item[1] }}
                </div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">
                  {{ item[0].precio }}
                </div>
              </td>
            </tr>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="pedido?.platos">
          <ng-container *ngFor="let item of pedido?.platos">
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">
                  {{ item[0].recetum.nombre_prep }}
                </div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">
                  {{ item[1] }}
                </div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">
                  {{ item[0].precio }}
                </div>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
    <div class="flex items-center justify-start w-full">
      <button
        (click)="cerrarPedido()"
        class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 transition duration-150 ease-in-out hover:bg-red-600 bg-red-700 rounded text-white px-8 py-2 text-sm"
      >
        Cerrar Pedido
      </button>
    </div>
  </div>
</div>
