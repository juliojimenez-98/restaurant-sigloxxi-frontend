      <div class="mt-8">
        <p class="text-xl font-semibold my-2">{{ item.nombre_prep }}</p>
        <div class="flex space-x-2 text-paleta1 text-sm"></div>
        <div class="border-t-2"></div>
        <div class="flex justify-between w-full">
          <div class="my-2">
            <p class="text-base font-semibold">Ingredientes</p>
            <p
              *ngFor="let ingrediente of item.ingredientes"
              class="text-sm text-paleta1"
            >
              -{{ ingrediente.nombre }}
            </p>
          </div>
        </div>

        <div class="border-t-2"></div>

          <div class="my-2">
            <p class="text-base font-semibold my-2">Preparaci√≥n</p>

        <div class="flex justify-between">
          <div class="flex justify-between my-2">
            <p class="text-base font-semibold my-2">Tiempo:</p>
            <p
              class="flex justify-center text-right text-paleta1 text-sm my-3 ml-2"
