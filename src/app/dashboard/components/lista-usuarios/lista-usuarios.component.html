<!-- component -->
<div class="overflow-x-auto">
  <div
    class="min-w-screen min-h-screen flex justify-center font-sans overflow-hidden"
  >
    <div class="w-full lg:w-5/6">
      <div class="bg-paleta5 shadow-md rounded my-6">
        <table class="min-w-max w-full table-auto">
          <thead>
            <tr
              class="bg-paleta4 text-gray-800 uppercase text-sm leading-normal"
            >
              <th class="py-3 px-6 text-left">Nombre</th>
              <th class="py-3 px-6 text-left">Email</th>
              <th class="py-3 px-6 text-center">Estado</th>
              <th class="py-3 px-6 text-center">Rol(es)</th>
              <th class="py-3 px-6 text-center">Aciones</th>
            </tr>
          </thead>
          <tbody class="text-gray-800 text-sm font-light">
            <tr
              *ngFor="let usuario of usuarios"
              class="border-b border-gray-200 hover:bg-paleta2"
            >
              <td class="py-3 px-6 text-left whitespace-nowrap">
                <div class="flex items-center">
                  <div class="mr-2"></div>
                  <span class="text-gray-50 font-medium"
                    >{{ usuario.nombre }} {{ usuario.appa }}</span
                  >
                </div>
              </td>
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <div class="mr-2"></div>
                  <span class="text-gray-50 font-medium">{{
                    usuario.email
                  }}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-center">
                <div class="flex items-center justify-center">
                  <span
                    [ngClass]="{
                      'bg-green-600': usuario.estado === 1
                    }"
                    [ngClass]="{ 'bg-red-600': !usuario.estado }"
                    [ngClass]="{ 'bg-yellow-500': usuario.estado === 2 }"
                    class="py-1 px-3 rounded-full text-xs"
                    >{{
                      usuario.estado === 2
                        ? "En espera de aprobacion"
                        : "" || usuario.estado
                        ? "Activo"
                        : "" || !usuario.estado
                        ? "Bloqueado"
                        : ""
                    }}</span
                  >
                </div>
              </td>
              <td class="py-3 px-6 text-center">
                <span
                  class="bg-paleta6 text-white py-1 px-3 rounded-full text-xs"
                  >{{ usuario.rolArray }}</span
                >
              </td>
              <td class="py-3 px-6 text-center">
                <div class="flex item-center justify-center">
                  <div
                    class="w-4 mr-2 transform text-white hover:text-paleta4 hover:scale-110"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                      />
                    </svg>
                  </div>
                  <div
                    class="w-4 mr-2 transform text-white hover:text-paleta4 hover:scale-110"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      />
                    </svg>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
