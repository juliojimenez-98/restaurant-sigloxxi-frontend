


<section class="text-gray-600 mt-28 body-font shadow-sm">
  <h2 class="text-2xl mt-4 text-gray-500 font-bold text-center">Bebestibles</h2>
  <div class="container px-5 py-5 mx-auto">
    <div class="flex flex-wrap -m-4">
      <!--start here-->
      <ng-container *ngFor="let bebida of bebestibles">
        <div class="p-4 md:w-1/3">
          <div class="h-full border border-gray-400 rounded-lg overflow-hidden">
             <img
              class="lg:h-48 md:h-36 w-full object-cover object-center"
              [src]="bebida.img"
              alt="blog cover"
            /> 

            <div class="p-2">
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                {{ bebida.nombre }} {{bebida.unidad}}
              </h1>
            </div>
            <div class="p-2">
              <h1 class="title-font text-xl font-medium text-gray-600 mb-3">
                Precio: <strong>${{ bebida.precio }}</strong>
              </h1>
            </div>
            <div class="flex w-full">
              <button
                [routerLink]="[
                  '/admin/bebestibles/actualizar-imagen',
                  bebida.id_bebida
                ]"
                class="w-1/2 m-2 border-2 border-paleta4 rounded-lg px-3 py-1 text-gray-800 hover:bg-paleta4 hover:text-gray-200"
              >
                Actualizar imagen
              </button>

              <button
                [routerLink]="['/admin/bebestibles/registro', bebida.id_bebida]"
                class="w-1/2 m-2 border-2 border-paleta4 rounded-lg px-3 py-1 text-gray-800 hover:bg-paleta4 hover:text-gray-200"
              >
                Editar plato
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
