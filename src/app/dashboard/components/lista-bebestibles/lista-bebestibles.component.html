<section class="container mx-auto p-6 font-mono">
    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
      <div class="w-full overflow-x-auto">
        <table class="w-full">
         <thead>
            <tr
              class="text-md font-semibold tracking-wide text-left text-gray-100 bg-paleta5 uppercase border-b border-gray-600"
            >
              <th class="px-4 py-3">Nombre</th>
              <th class="px-4 py-3">Precio</th>
              <th class="px-4 py-3">Stock</th>
              <th class="px-4 py-3">Stock Critico</th>
              <th class="px-4 py-3">Unidad</th>
              <th class="px-4 py-3">Fecha_Vencimiento</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr *ngFor="let bebida of bebestibles" class="text-gray-700">
              <td class="px-4 py-3 border">
                <div class="flex items-center text-sm">
                  <div>
                    <p class="font-semibold text-black">{{ bebida.nombre }}</p>
                  </div>
                </div>
              </td>
              <td class="px-4 py-3 text-ms font-semibold border">
                {{ bebida.precio }}
              </td>
              <td class="px-4 py-3 text-ms font-semibold border">
                {{ bebida.stock }}
              </td>
              <td class="px-4 py-3 text-ms font-semibold border">
                {{ bebida.stock_cri }}
              </td>
              <td class="px-4 py-3 text-sm font-semibold border">
                {{ bebida.unidad }}
              </td>
              <td class="px-4 py-3 text-sm font-semibold border">
                {{ bebida.fecha_vencimiento }}
              </td>
              <td class="px-4 py-3 text-xs border">
                <div class="flex item-center justify-center">
                  <div
                    [routerLink]="[
                      '/admin/bebestibles/registro-bebestibles',
                      bebida.id_bebida
                    ]"
                    class="w-4 mr-2 transform text-black hover:text-yellow-500 hover:scale-110"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                      />
                    </svg>
                  </div>
                  <div
                    (click)="eliminarBebestible(bebida.id_bebida)"
                    class="w-4 mr-2 transform text-black hover:text-red-600 hover:scale-110"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      />
                    </svg>
                  </div>
                </div>
              </td>
            </tr>
            <div class="inline-flex mt-2 xs:mt-0">
              <div class="mx-auto">
                <button
                  *ngIf="btnActivo"
                  (click)="btnAnterior(10)"
                  class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l"
                >
                  Prev
                </button>
                <button
                  (click)="btnSiguiente(10)"
                  class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r"
                >
                  Next
                </button>
              </div>
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </section>
