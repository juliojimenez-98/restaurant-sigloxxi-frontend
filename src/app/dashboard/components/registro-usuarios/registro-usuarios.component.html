<div class="w-full lg:w-full min-h-screen md:w-1/2 py-10 px-5 md:px-10">
  <div class="text-center mb-10">
    <h1 class="font-bold text-3xl text-gray-900">Registrar un usuario</h1>
    <p>Ingresa los datos</p>
  </div>
  <div>
    <form autocomplete="on" [formGroup]="formRegistroUsuarios">
      <div class="flex mx-3">
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1">Nombre</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="nombre"
              type="text"
              placeholder="nombre del usuario"
              formControlName="nombre"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="John"
            />
          </div>
        </div>
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1">Apellido</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="appa"
              placeholder="Apellido"
              formControlName="appa"
              type="text"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="Doe"
            />
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-full px-3 mb-5">
          <div class="flex">
            <label for="" class="mx-auto text-xs font-semibold px-1"
              >Email</label
            >
          </div>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="email"
              placeholder="email"
              formControlName="email"
              type="email"
              class="w-2/4 mx-auto pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="johnsmith@example.com"
            />
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-full px-3 mb-5"></div>
      </div>

      <div class="md:flex md:justify-center mb-6">
        <select
          class="block w-full max-w-xs mx-auto pl-10 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
          name="id_rol"
          formControlName="id_rol"
        >
          <option value="">Selecciona un rol</option>
          <option *ngFor="let rol of roles" [value]="rol.id_rol">
            {{ rol.nom_rol }}
          </option>
        </select>
      </div>

      <div class="flex">
        <div class="w-full px-3 mb-5">
          <button
            (click)="registroUsuarios()"
            *ngIf="!formRegistroUsuarios.value.id_user; else elseBLock"
            type="submit"
            class="block w-full max-w-xs mx-auto bg-paleta4 hover:bg-paleta2 focus:bg-paleta6 text-white rounded-lg px-3 py-3 font-semibold"
          >
            REGISTRAR
          </button>
          <ng-template #elseBLock>
            <button
              (click)="actualizarUsuario()"
              type="submit"
              class="block w-full max-w-xs mx-auto bg-paleta4 hover:bg-paleta2 focus:bg-paleta6 text-white rounded-lg px-3 py-3 font-semibold"
            >
              ACTUALIZAR
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
