<div class="w-full lg:w-full md:w-1/2 py-10 px-5 md:px-10">
  <div class="text-center mb-10">
    <h1 class="font-bold text-3xl text-gray-900">Registrar un usuario</h1>
    <p>Ingresa los datos</p>
  </div>
  <div>
    <form
      autocomplete="on"
      [formGroup]="formRegistroUsuarios"
      (ngSubmit)="registroUsuarios()"
    >
      <div class="flex -mx-3"></div>
      <div class="flex -mx-3">
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1">Email</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="email"
              placeholder="email"
              formControlName="email"
              type="se"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="johnsmith@example.com"
            />
          </div>
        </div>
      </div>
      <div class="flex -mx-3">
        <div class="w-full px-3 mb-12">
          <label for="" class="text-xs font-semibold px-1">Password</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="password"
              formControlName="password"
              type="password"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
              placeholder="************"
            />
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-full px-3 mb-5"></div>
      </div>

      <div class="md:flex md:justify-center mb-6">
        <input
          name="id_rol"
          formControlName="id_rol"
          type="number"
          class="block w-full max-w-xs mx-auto pl-10 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
          placeholder="Smith"
        />
      </div>

      <div class="flex -mx-3">
        <div class="w-full px-3 mb-5">
          <button
            type="submit"
            class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"
          >
            REGISTRAR
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
