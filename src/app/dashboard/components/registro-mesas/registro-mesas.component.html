<div class="w-full lg:w-full min-h-screen md:w-1/2 py-10 px-5 md:px-10">
  <div class="text-center mb-10">
    <h1 class="font-bold text-3xl text-gray-900">Registrar una Mesa</h1>
    <p>Ingresa los datos</p>
  </div>
  <div>
    <form
      autocomplete="on"
      [formGroup]="formRegistroMesa"
      (ngSubmit)="registroMesa()"
    >
      <div class="flex">
        <div class="w-full px-3 mb-5">
          <div class="flex">
            <label for="" class="mx-auto text-xs font-semibold px-1"
              >Ingresa la cantidad de personas que tiene la mesa</label
            >
          </div>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="cant_sillas"
              placeholder="Cantidad de sillas"
              formControlName="cant_sillas"
              min="0"
              type="number"
              class="w-1/4 mx-auto pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="Ej:8"
            />
          </div>
        </div>
      </div>

      <div class="flex">
        <div class="w-full px-3 mb-5">
          <button
            type="submit"
            class="block w-full max-w-xs mx-auto bg-paleta4 hover:bg-paleta2 focus:bg-paleta6 text-white rounded-lg px-3 py-3 font-semibold"
          >
            REGISTRAR
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
