<div class="flex items-center justify-center p-12">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="mx-auto w-full max-w-[550px]">
      <form >
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Nombre Receta
          </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre de la Receta"
            class="w-full rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Tiempo Preparación
          </label>
          <input
            type="number"
            min="0"
            name="email"
            id="email"
            placeholder="Tiempo de preparación en Minutos"
            class="w-full rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>

        <div class="mb-5">
          <label
            for="message"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Preparación
          </label>
          <textarea
            rows="4"
            name="message"
            id="message"
            placeholder="Ingresa aquí la preparación de la receta."
            class="w-full resize-none rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          ></textarea>
        </div>
        <div>
          <button
            class="hover:shadow-form rounded-md bg-paleta4 hover:bg-paleta5 py-3 px-8 text-base font-semibold text-white outline-none"
          >
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
