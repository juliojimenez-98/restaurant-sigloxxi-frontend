      <p class="flex items-center text-gray-500">
        <span class="font-semibold mr-2 text-xs uppercase">Cantidad:</span>
        <span>{{ pedido.cantidad }}</span>
      </p>
    </div>
  </div>
</div>
<!--recibo del pedido-->
<div class="mt-10">
  <h1 class="font-bold text-2xl text-gray-900 text-center">
    Registrar Recibo de pedido
  </h1>
</div>

<div class="flex items-center justify-center p-6">
  <div class="mx-auto w-full max-w-[550px]">
    <form autocomplete="on" [formGroup]="formRegistroRecibo">
      <div class="mb-4">
        <label
          for="fecha_recibo"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Fecha De Recibo
        </label>
        <input
          type="text"
          formControlName="fecha_recibo"
          name="fecha_recibo"
          id="fecha_recibo"
          placeholder="Fecha de Despacho (ejemplo:AAAA-MM-DD)"
          class="w-full rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>
      <div class="mb-4">
        <label
          for="cantidad"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Cantidad Recibida
        </label>
        <input
          type="number"
          min="0"
          formControlName="cantidad"
          name="cantidad"
          id="cantidad"
          placeholder="Ingresa la cantidad que se recibió"
          class="w-full rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>
      <div class="mb-4">
        <label
          for="id_receta"
          class="w-full mb-3 block text-base font-medium text-[#07074D]"
        >
          Seleccionar El Estado Del Recibo
        </label>
        <select
          class="w-full rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          formControlName="estado"
          name="estado"
        >
          <option value="">Selecciona Estado del recibo</option>
          <option *ngFor="let estado of estadosRecibo" [value]="estado.id">
            {{ estado.nombre }}
          </option>
        </select>
      </div>

      <div class="mb-8">
        <label
          for="detalle"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Observaciones
        </label>
        <textarea
          rows="4"
          formControlName="detalle"
          name="detalle"
          id="detalle"
          placeholder="Ingresa aquí observaciones del pedido."
          class="w-full resize-none rounded-md border border-paleta1 bg-white py-1 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        ></textarea>
      </div>

      <div>
        <button
          type="submit"
          (click)="registrarRecibo()"
          class="block w-full max-w-xs mx-auto mt-4 bg-paleta4 hover:bg-paleta2 focus:bg-paleta6 text-white rounded-lg px-3 py-3 font-semibold"
        >
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
