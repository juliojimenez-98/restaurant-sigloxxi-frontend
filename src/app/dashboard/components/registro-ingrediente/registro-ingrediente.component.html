<div class="w-full lg:w-full min-h-screen md:w-1/2 py-10 px-5 md:px-10">
  <div class="text-center mb-10">
    <h1 class="font-bold text-3xl text-gray-900">Registrar un ingrediente</h1>
    <p>Ingresa los datos</p>
  </div>
  <div>
    <form autocomplete="on" [formGroup]="formRegistroIngrediente">
      <div class="flex mx-3">
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1">Nombre</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="nombre"
              type="text"
              placeholder="nombre del ingrediente"
              formControlName="nombre"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="Tomate"
            />
          </div>
        </div>
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1">Stock</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              min="0"
              name="stock"
              formControlName="stock"
              placeholder="Stock del ingrediente"
              type="number"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="9"
            />
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-full px-3 mb-5">
          <div class="flex">
            <label for="" class="mx-auto text-xs font-semibold px-1"
              >Stock Critico</label
            >
          </div>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="stock_cri"
              min="0"
              placeholder="Ingresar stock critico"
              formControlName="stock_cri"
              type="number"
              class="w-2/4 mx-auto pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="4"
            />
          </div>
        </div>
      </div>

      <div class="flex mx-3">
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1">Unidad</label>
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              name="unidad"
              type="text"
              placeholder="Unidad del ingrediente"
              formControlName="unidad"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="KG/BOT 1L"
            />
          </div>
        </div>
        <div class="w-full px-3 mb-5">
          <label for="" class="text-xs font-semibold px-1"
            >Fecha Vencimiento</label
          >
          <div class="flex">
            <div
              class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
            >
              <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
            </div>
            <input
              min="0"
              name="fecha_vencimiento"
              formControlName="fecha_vencimiento"
              placeholder="Fecha Vencimiento del ingrediente"
              type="text"
              class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-800 outline-none focus:border-indigo-500"
              placeholder="2023-01-23"
            />
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-full px-3 mb-5"></div>
      </div>

      <div class="flex">
        <div class="w-full px-3 mb-5">
          <button
            (click)="registrarIngrediente()"
            *ngIf="!formRegistroIngrediente.value.id_ing; else elseBLock"
            type="submit"
            class="block w-full max-w-xs mx-auto bg-paleta4 hover:bg-paleta2 focus:bg-paleta6 text-white rounded-lg px-3 py-3 font-semibold"
          >
            REGISTRAR
          </button>
          <ng-template #elseBLock>
            <button
              (click)="actualizarIngrediente()"
              type="submit"
              class="block w-full max-w-xs mx-auto bg-paleta4 hover:bg-paleta2 focus:bg-paleta6 text-white rounded-lg px-3 py-3 font-semibold"
            >
              ACTUALIZAR
            </button>
          </ng-template> 
        </div>
      </div>
    </form>
  </div>
</div>
